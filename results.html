<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-results">
        <div class="page-results-content">
            <div class="header">
                <div class="head">
                    <div class="title">BITO ordinals quiz</div>
                    <img class="title-image" src="image-icon0.png" alt="Quiz Icon"/>
                </div>
                <div class="subheader">@BitoOrdileone - Follow for insights about Ordinals, Runes and BTC.</div>
            </div>

            <div class="divider-top"></div>
            <div class="results-content">
                <div class="results-body">
                    <div class="question">
                        <div class="h-2">Your ordinals knowledge level is:</div>
                    </div>
                    <div class="results-level" id="results-level">1/6</div>
                    <div class="results-word" id="results-word">ultra noob</div>
                    <button class="share-on-x-button" onclick="shareResults()">
                        <div class="share-on-x-button-text">Share on X</div>
                    </button>
                    <div class="subheader">Share on X to brag how much you know</div>
                </div>
                <img class="results-image" src="results-image0.png" alt="Results Image"/>
            </div>
            <div class="divider-bottom"></div>
            <button class="start-over-button" onclick="startOver()">
                <div class="start-over-button-text">Start Over</div>
            </button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
